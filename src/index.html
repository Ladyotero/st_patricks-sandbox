<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Patricks Day Sandbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">🍀 St. Patricks Day 🍀</a>
  </nav>

  <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://plus.unsplash.com/premium_photo-1675451573047-3d1c166bddf2?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Lucky Day">
      </div>
      <div class="carousel-item">
        <img src="https://plus.unsplash.com/premium_photo-1740043883112-94eab30cb32a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Irish Vibes">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="container mt-4">
    <div class="card p-3">
      <h4 class="card-title">May the Luck Be With You! ☘️</h4>
      <p class="card-text">Celebrate St. Patricks Day with joy and good fortune.</p>
    </div>
  </div>

  <button id="luck-btn" class="btn btn-st-patrick mt-3">Get a Lucky Message!</button>

  <script src="bundle.js"></script>
</body>
</html>
